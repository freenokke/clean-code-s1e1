<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="app-precept">
      <img class="app-precept__img" src="./eisenhower-matrix.jpg" alt="precept">
      <a class="app-precept__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="app-appereance app">
      <section class="app__add add-task">
        <label class="add-task__label label" for="add-task__new-task">Add Item</label>
        <div class="add-task__input-wrapper"><input class="add-task__input input" id="add-task__new-task" type="text"><button class="add-task__button button">Add</button></div>
      </section>
      <section class="app__todo todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__tasks incompleted-tasks">
          <li class="incompleted-tasks__item task">
            <input class="task__checkbox input" type="checkbox">
            <label class="task__label label">Pay Bills</label><input type="text" class="task__input input">
            <button class="task__button task__button_func_edit button">Edit</button>
            <button class="task__button task__button_func_delete button">
              <img class="button__image" src="./remove.svg" alt="delete task">
            </button>
          </li>
          <li class="incompleted-tasks__item task task_editable">
            <input class="task__checkbox input" type="checkbox">
            <label class="task__label label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input input">
            <button class="task__button task__button_func_edit button">Save</button>
            <button class="task__button task__button_func_delete button">
              <img class="button__image" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="app__done complete">
        <h3 class="complete__title title">Completed</h3>
        <ul class="complete__tasks completed-tasks">
          <li class="completed-tasks__item task">
            <input class="task__checkbox input" type="checkbox" checked>
            <label class="task__label label">See the Doctor</label>
            <input type="text" class="task__input input">
            <button class="task__button task__button_func_edit button">Edit</button>
            <button class="task__button task__button_func_delete button">
              <img class="button__image" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
